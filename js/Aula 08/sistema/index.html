<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <script src="https://cdn.jsdelivr.net/npm/tsparticles-confetti@2.9.3/tsparticles.confetti.bundle.min.js"></script>
    <title>Aula 08</title>
    <link rel="stylesheet" href="style.css">
    <script src="./index.js" defer></script>
</head>

<body>

    <div class="container">
        <div class="left">
            <h1>Controle de Material</h1>

            <input type="text" name="nome" id="nome" placeholder="Nome"><br>
            <input type="text" name="preco" id="preco" placeholder="Preço"><br>
            <input type="text" name="quantidade" id="quantidade" placeholder="Quantidade"><br>
            <button value="Save" id="adicionar">Adicionar</button>


        </div>


        <div class="right" id="right">
            <h2>Lista de Material</h2>
            <div id="lista">
                <h3>Nome: <span id="nome_item"></span></h3>
                <h3>Preço: <span id="preco_item"></span></h3>
                <h3>Quantidade: <span id="quantidade_item"></span></h3>
                <h3>Total: <span id="total_item"></span></h3>
                <span value="Delete" id="delete" class="material-symbols-outlined">Delete</span>
                
            </div>
        </div>
    </div>

</body>

</html>
