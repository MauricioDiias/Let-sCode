<!DOCTYPE html>
<html>
<head>
  <title>Controle de estoque</title>
  <style>
    /* Estilo para a tabela */
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      text-align: left;
      padding: 8px;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Controle de estoque</h1>

  <table>
    <thead>
      <tr>
        <th>Produto</th>
        <th>Quantidade</th>
        <th>Preço</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="stock-body">
      <!-- O corpo da tabela será populado dinamicamente com JavaScript -->
    </tbody>
  </table>

  <form>
    <label for="product-name">Nome do produto:</label>
    <input type="text" id="product-name" name="product-name">

    <label for="product-quantity">Quantidade:</label>
    <input type="number" id="product-quantity" name="product-quantity">

    <label for="product-price">Preço:</label>
    <input type="number" id="product-price" name="product-price">

    <button type="button" id="add-stock">Adicionar ao estoque</button>
  </form>

  <script src="stock.js"></script>
</body>
</html>
