<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza</title>
    <link rel="stylesheet" href="style.css">
    <script src="./index.js" defer></script>
</head>

<body>

    </div>
    <div class="container"  >
        <h1>Pedido de Pizza</h1>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" required>

            <label for="sabor">Sabor:</label>
            <select id="sabor">
                <option value="marguerita">Marguerita</option>
                <option value="pepperoni">Pepperoni</option>
                <option value="frango">Frango</option>
                <option value="vegetariana">Vegetariana</option>
            </select>

            <label for="tamanho">Tamanho:</label>
            <input type="radio" id="pequena" name="tamanho" value="pequena" checked>
            <label for="pequena">Pequena</label>

            <input type="radio" id="media" name="tamanho" value="media">
            <label for="media">Média</label>

            <input type="radio" id="grande" name="tamanho" value="grande">
            <label for="grande">Grande</label>

            <label for="adicionais">Adicionais:</label>
            <input type="checkbox" id="molho" name="adicionais" value="molho">
            <label for="molho">Molho extra</label>

            <input type="checkbox" id="queijo" name="adicionais" value="queijo">
            <label for="queijo">Queijo extra</label>

            <input type="checkbox" id="cebola" name="adicionais" value="cebola">
            <label for="cebola">Cebola</label>

            <label for="observacoes">Observações:</label>
            <textarea id="observacoes"></textarea>

            <input type="button" value="Adicionar ao pedido" onclick="adicionarPedido()">
        </form>

        <div id="pedidos">
            <h2>Pedidos</h2>
            <ul></ul>
            <input type="button" value="Imprimir Pedido" onclick="imprimirPedido()">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
